<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form :- data  -->
    <!-- html and html5 -->
    <form align="center">
        <!-- self closing :-  -->
         <label for="name">Name :- </label>
         <!-- defult text -->
        <input type="text" id="name" placeholder="Enter your name" title="Name" value=""> <br>
        <label for="">Username :- </label>
        <input type="text" placeholder="Enter your Username"> <br>
        <input type="email" placeholder="Enter your Email"> <br>
        <input type="text" placeholder="Enter your mobile"> <br>
       <div>
        <input type="password" placeholder="Enter your password"> 
       </div>
       <div>
        <input type="color">
       </div>
       <div>
        <input type="date">
       </div>
       <div>
        <input type="datetime-local">
       </div>
       <div>
        <label for="">Gender :-</label>
        Male <input type="radio" name="gender">
        Female <input type="radio" name="gender">
        Other <input type="radio" name="gender">
       </div>
       <div>
        <label for="">Skills:-</label>
        C <input type="checkbox">
        C++ <input type="checkbox">
        Database <input type="checkbox">
        HTML <input type="checkbox">
        CSS <input type="checkbox">
       </div>
       <div>
        <select name="" id="">
            <option value="" disabled>---select your courty</option>
            <option value="">India</option>
            <option value="">China</option>
            <option value="">USA</option>
        </select>
       </div>
       <div>
        <input type="range" step="4">
       </div>
       <div>
        <textarea  rows="10" cols="30" placeholder="Enter your Address"> </textarea>
       </div>
       <div>
        <input type="month">
       </div>
       <div>
        <input type="week">
       </div>
       <div>
        <input type="number">
       </div>
        <div>
            <input type="file" multiple>
        </div>
        <div>
            <input type="image" src="/img/nature.jpeg" width="100px" height="100px">
        </div>
        <input type="time" name="" id="">
        <div>
            <input type="submit">
            <input type="reset">
            <input type="button" value="hello">
            <button>Hello2</button>
            
        </div>
    </form>

</body>
</html>
