<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list :- 3  -->
    <!-- 1) unorder list  -->
     <!-- type :- desc , square ,cricle :- navabar -->
    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!-- block level -->
    <ul type="square">
        <li>Het</li>
        <li>Divang</li>
    </ul>
    <!-- 2) order list -->
     <!-- type :- 1 , A ,a, I ,i -->
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ol>

    <!-- 3) description/defination list  -->
    <dl>
        <dt>Tea</dt>
        <dd>Cold</dd>
        <dd>Hot</dd>

        <dt>Coffe</dt>
        <dd>Cold</dd>
        <dd>Hot</dd>
        <dd>afs</dd>
    </dl>

</body>
</html>
