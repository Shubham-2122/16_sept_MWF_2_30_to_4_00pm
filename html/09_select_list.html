<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- click select -->
    <select name="" id="">
        <option disabled>---select your Counrty</option>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">UAE</option>
        <option value="">China</option>
    </select>

    <select name="" id="">
        <option hidden>---select your Counrty</option>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">UAE</option>
        <option value="">China</option>
    </select>

    <select name="" id="">
        <option hidden>---select your Counrty</option>
        <option value="">India</option>
        <option value="" selected>USA</option>
        <option value="">UAE</option>
        <option value="">China</option>
    </select> <br>

    <select name="" id="">
        <option hidden>---select your Counrty</option>
        <optgroup>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UAE</option>
            <option value="">China</option>
        </optgroup>
        <optgroup>
            <option value="">Pak</option>
            <option value="">UAE</option>
            <option value="">Canda</option>
            <option value="">Japan</option>
        </optgroup>
    </select>
